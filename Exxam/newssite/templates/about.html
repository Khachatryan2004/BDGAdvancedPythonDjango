{% extends 'base.html' %}
{% block content %}

<!-- About Start -->
<div class="container-fluid p-5">
    <div class="row gx-5">
        <div class="col-lg-5 mb-5 mb-lg-0" style="min-height: 350px;">
            <div class="position-relative h-100">
                <img class="position-absolute w-100 h-100 rounded" src="{{ news.image.url }}"
                     style="object-fit: cover;">
            </div>
        </div>
        <div class="col-lg-7">
            <div class="mb-4">
                <h5 class="text-primary text-uppercase">{{ news.title }}</h5>
                <h1 class="display-3 text-uppercase mb-0">{{ news.description }}</h1>
            </div>
            <p class="mb-4">{{ news.created_at }}</p>
        </div>
    </div>
</div>
<!-- About End -->

{% endblock %}
